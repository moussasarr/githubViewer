<div id="userDetails">
  <h2>Name: {{user.name}}</h2>
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width=200 height=200/>
  <br/> Order:
  <select ng-model="repoSortOrder">
    <option value="-stargazers_count">Star</option>
    <option value="language">Language</option>
    <option value="name">name</option>
  </select>
  <br/>
  <br/>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody ng-repeat="repo in repos | orderBy: repoSortOrder">
      <tr>
        <td><a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
      </tr>

    </tbody>

  </table>
  
  <a href="#/main">Back to Search</a>
</div>
